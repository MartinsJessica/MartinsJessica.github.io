<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFERTAS IMPERDÍVEIS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="banner">
        <h1>OFERTAS IMPERDÍVEIS</h1>
        <main class="banner-logo">
            <div class="banner-logo">
                <img src="https://i.imgur.com/V9OZxMJ.png" alt="seller">
            </div>
        </main>
    </header>

    <main class="produtos">
        <div class="produto">
            <img src="https://beniniecia.com.br/wp-content/uploads/2024/08/Maca-Fuji.png" alt="Maçã Fuji">
            <div class="preco">R$ 07,99</div>
            <span>Maçã Fuji</span>
        </div>
        <div class="produto">
            <img src="https://www.distribuidordemorangos.com.br/wp-content/uploads/2025/01/morango.png" alt="Morango Bandeja">
            <div class="preco">R$ 10,99</div>
            <span>Morango Bandeja</span>
        </div>
        <div class="produto">
            <img src="https://www.chegouafeira.com.br/image/cache/catalog/HORTI%20FRUTI/banana%20maca-500x500.png" alt="Banana Prata">
            <div class="preco">R$ 06,99</div>
            <span>Banana Prata</span>
        </div>
        <div class="produto">
            <img src="https://i.imgur.com/47bqvN6.jpg" alt="Limão Tahiti">
            <div class="preco">R$ 03,99</div>
            <span>Limão Tahiti</span>
        </div>
        <div class="produto">
            <img src="https://beniniecia.com.br/wp-content/uploads/2024/05/Laranja-Chislett.png" alt="Laranja Pera">
            <div class="preco">R$ 04,99</div>
            <span>Laranja Pera Kg</span>
        </div>
        <div class="produto">
            <img src="https://www.gebon.com.br/image/media/_00200/251/picole-gefrutti-abacaxi.png" alt="Abacaxi">
            <div class="preco">R$ 07,99</div>
            <span>Abacaxi</span>
        </div>
        <div class="produto">
            <img src="https://beniniecia.com.br/wp-content/uploads/2024/08/Pera-Giffard.png" alt="Pera">
            <div class="preco">R$ 12,99</div>
            <span>Pera</span>
        </div>
        <div class="produto">
            <img src=https://boomi.b-cdn.net/wp-content/uploads/2022/11/8-beneficios-da-tangerina-para-a-saude.png" alt="Tangerina">
            <div class="preco">R$ 05,99</div>
            <span>Tangerina</span>
        </div>
        <div class="produto">
            <img src="https://beniniecia.com.br/wp-content/uploads/2024/05/Kiwi-Hayward-Grego.png" alt="Kiwi">
            <div class="preco">R$ 15,99</div>
            <span>Kiwi</span>
        </div>
        <div class="produto">
            <img src="https://i.imgur.com/b3ZxqSz.jpg" alt="Melancia">
            <div class="preco">R$ 07,99</div>
            <span>Melancia</span>
        </div>
    </main>
</body>
</html>
