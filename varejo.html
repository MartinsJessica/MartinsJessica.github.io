<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFERTAS IMPERDÍVEIS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="banner">
        <h1>OFERTAS IMPERDÍVEIS</h1>
        <main class="banner-logo">
            <div class="banner-logo">
                <img src="logo.png" alt="seller">
            </div>
        </main>
    </header>

    <main class="produtos">
        <div class="produto">
            <img src="maca.jpg" alt="Maçã Fuji">
            <div class="preco">R$ 07,99</div>
            <span>Maçã Fuji</span>
        </div>
        <div class="produto">
            <img src="morango.jpg" alt="Morango Bandeja">
            <div class="preco">R$ 10,99</div>
            <span>Morango Bandeja</span>
        </div>
        <div class="produto">
            <img src="banana.jpg" alt="Banana Prata">
            <div class="preco">R$ 06,99</div>
            <span>Banana Prata</span>
        </div>
        <div class="produto">
            <img src="limao.jpg" alt="Limão Tahiti">
            <div class="preco">R$ 03,99</div>
            <span>Limão Tahiti</span>
        </div>
        <div class="produto">
            <img src="laranja.jpg" alt="Laranja Pera">
            <div class="preco">R$ 04,99</div>
            <span>Laranja Pera Kg</span>
        </div>
        <div class="produto">
            <img src="abacaxi.jpg" alt="Abacaxi">
            <div class="preco">R$ 07,99</div>
            <span>Abacaxi</span>
        </div>
        <div class="produto">
            <img src="pera.jpg" alt="Pera">
            <div class="preco">R$ 12,99</div>
            <span>Pera</span>
        </div>
        <div class="produto">
            <img src="tangerina.jpg" alt="Tangerina">
            <div class="preco">R$ 05,99</div>
            <span>Tangerina</span>
        </div>
        <div class="produto">
            <img src="kiwi.jpg" alt="Kiwi">
            <div class="preco">R$ 15,99</div>
            <span>Kiwi</span>
        </div>
        <div class="produto">
            <img src="melancia.jpg" alt="Melancia">
            <div class="preco">R$ 07,99</div>
            <span>Melancia</span>
        </div>
    </main>
</body>
</html>
