<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando FlexBox</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        }
      .container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        height: 100vh;
        padding: 20px;
        background: #f9f9f9;
    }

    .item {
        flex: 1;
        min-height: 150px;
        background-color: #4da6ff;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    </style>
</head>
<body>
    <div class="container">
        <h2>Item 1</h2>
        <p>Este é o primeiro item do layout flexível.</p>
    </div>
    <div class="item">
        <h2>Item 2</h2>
        <p>Observe como os itens se distribuem igualmente e respondem ao espaço.</p>
    </div>
    <div class="item">
        <h2>Item 3</h2>
        <p>Ao redimensionar a tela, a direção muda graças ao media query.</p>
    </div>

</body>
</html>
